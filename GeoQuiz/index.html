<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Geo Quiz — Timed Flag Rush</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <header class="topbar">
      <div class="brand">
        <div class="logo">⏱️</div>
        <div>
          <h1>Flag Rush</h1>
          <p class="subtitle">15 seconds — how many can you get?</p>
        </div>
      </div>

      <div class="stats">
        <div class="stat">
          <div class="label">Time</div>
          <div class="value"><span id="timeLeft">15</span>s</div>
        </div>
        <div class="stat">
          <div class="label">Correct</div>
          <div class="value" id="score">0</div>
        </div>
        <div class="stat">
          <div class="label">Attempts</div>
          <div class="value" id="attempts">0</div>
        </div>
        <div class="stat">
          <div class="label">Best</div>
          <div class="value" id="bestScore">0</div>
        </div>
      </div>
    </header>

    <main class="card">
      <section class="question">
        <h2 id="prompt">Which country is this flag?</h2>

        <div class="flagWrap">
          <img id="flagImg" class="flag" src="" alt="Country flag" />
        </div>

        <div id="choices" class="choices" aria-label="Answer choices"></div>

        <div class="feedbackRow">
          <div id="feedback" class="feedback muted" role="status" aria-live="polite">
            Tap Start to begin.
          </div>

          <div class="actions">
            <button id="startBtn" class="btn">Start</button>
            <button id="restartBtn" class="btn btnGhost">Restart</button>
          </div>
        </div>

        <p class="hint">
          Upload flags into <code>flags/</code>. Filenames must match <code>script.js</code>.
        </p>
      </section>
    </main>

    <footer class="footer">
      <span>Made for GitHub Pages</span>
    </footer>
  </div>

  <!-- RESULT MODAL -->
  <div id="resultModal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="resultTitle">
    <div class="modalCard">
      <h3 id="resultTitle">Time’s Up!</h3>
      <p id="resultText" class="modalText"></p>
      <div class="modalActions">
        <button id="playAgainBtn" class="btn">Play Again</button>
        <button id="closeModalBtn" class="btn btnGhost">Close</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
