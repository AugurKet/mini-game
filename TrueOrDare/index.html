<!-- index.html -->
<!doctype html>
<html lang="zh-Hans">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>01–50 老虎机抽题</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="wrap">
    <header class="top">
      <h1>老虎机抽题（01–50）</h1>
      <p class="sub">按一次开始转，按一次停止。每个号码只会出现一次。</p>
    </header>

    <section class="card">
      <div class="reel">
        <div class="label">号码</div>
        <div id="number" class="number">--</div>
      </div>

      <div class="result">
        <div class="pillRow">
          <span id="typePill" class="pill hidden">真心话</span>
          <span id="leftPill" class="pill ghost">剩余：<b id="leftCount">50</b></span>
        </div>
        <div id="prompt" class="prompt">点击「开始」抽取本局第一题</div>
      </div>

      <div class="actions">
        <button id="spinBtn" class="btn primary">开始</button>
        <button id="resetBtn" class="btn">重置</button>
      </div>

      <details class="historyBox">
        <summary>历史记录（点击展开）</summary>
        <ol id="history" class="history"></ol>
      </details>
    </section>

    <footer class="foot">
      <small>温和模式：不包含喝酒、羞辱、身体接触等内容。</small>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
