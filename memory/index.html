<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Memory Flip</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    margin: 0;
    background: #0f172a;
    color: #e5e7eb;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }
  .game {
    width: 340px;
    background: #020617;
    border-radius: 14px;
    padding: 14px;
    box-shadow: 0 15px 40px rgba(0,0,0,.6);
  }
  h2 {
    text-align: center;
    margin: 8px 0 12px;
  }
  .grid {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 10px;
  }
  .card {
    background: #334155;
    height: 70px;
    border-radius: 8px;
    cursor: pointer;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 28px;
    user-select: none;
    transition: transform .2s;
  }
  .card.flipped {
    background: #22c55e;
    transform: scale(1.05);
  }
  .card.matched {
    background: #16a34a;
    cursor: default;
  }
  button {
    width: 100%;
    margin-top: 12px;
    padding: 10px;
    border: none;
    border-radius: 10px;
    background: #2563eb;
    color: white;
    font-size: 16px;
    cursor: pointer;
  }
</style>
</head>
<body>

<div class="game">
  <h2>Memory Flip</h2>
  <div class="grid" id="grid"></div>
  <button id="restart">Restart</button>
</div>

<script>
  const emojis = ["ðŸŽ","ðŸŒ","ðŸ‡","ðŸ’","ðŸ‹","ðŸ‰"];
  let cards = [...emojis, ...emojis];
  let first = null;
  let lock = false;

  const grid = document.getElementById("grid");
  const restartBtn = document.getElementById("restart");

  function shuffle(arr) {
    return arr.sort(() => Math.random() - 0.5);
  }

  function setup() {
    grid.innerHTML = "";
    first = null;
    lock = false;
    shuffle(cards).forEach(icon => {
      const div = document.createElement("div");
      div.className = "card";
      div.textContent = icon;
      div.dataset.icon = icon;
      div.addEventListener("click", () => flip(div));
      grid.appendChild(div);
    });
  }

  function flip(card) {
    if (lock || card.classList.contains("matched") || card === first) return;

    card.classList.add("flipped");

    if (!first) {
      first = card;
    } else {
      lock = true;
      setTimeout(() => {
        if (first.dataset.icon === card.dataset.icon) {
          first.classList.add("matched");
          card.classList.add("matched");
        } else {
          first.classList.remove("flipped");
          card.classList.remove("flipped");
        }
        first = null;
        lock = false;
      }, 600);
    }
  }

  restartBtn.addEventListener("click", setup);

  setup();
</script>

</body>
</html>
