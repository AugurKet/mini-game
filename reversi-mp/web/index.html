<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Reversi Multiplayer</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div class="wrap">
    <header class="top">
      <div>
        <h1>Reversi (Multiplayer)</h1>
        <p class="sub">Create a room, share the code, play live.</p>
      </div>
      <div class="badge" id="connBadge">Disconnected</div>
    </header>

    <section class="panel">
      <div class="row">
        <button id="btnCreate" class="primary">Create Room</button>

        <div class="join">
          <input id="roomInput" maxlength="5" placeholder="ROOM CODE" />
          <button id="btnJoin">Join</button>
        </div>

        <button id="btnLeave" class="ghost" disabled>Leave</button>
      </div>

      <div class="info">
        <div><span class="k">Room:</span> <span id="roomCode">-</span></div>
        <div><span class="k">You:</span> <span id="yourColor">-</span></div>
        <div><span class="k">Turn:</span> <span id="turn">-</span></div>
        <div><span class="k">Score:</span> <span id="score">-</span></div>
      </div>

      <div class="msg" id="msg">Enter or create a room to start.</div>
    </section>

    <section class="boardWrap">
      <div class="board" id="board" aria-label="Reversi board"></div>
    </section>

    <footer class="foot">
      <small>Tip: Black goes first. Moves are validated by the server.</small>
    </footer>
  </div>

  <!-- Socket.IO client from CDN -->
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <script src="./client.js"></script>
</body>
</html>
