<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mini Games</title>
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <div class="wrap">
    <header class="top">
      <div>
        <h1>Mini Games</h1>
        <p class="sub">Choose a game below. (Updated list)</p>
      </div>
      <div class="pill" id="countPill">Loading…</div>
    </header>

    <main>
      <section class="grid" id="grid">
        <!-- Cards injected by JS -->
      </section>
    </main>

    <footer class="foot">
      <small>© <span id="year"></span> • Hosted on GitHub Pages</small>
    </footer>
  </div>

  <script>
    // Folder list based on your screenshot (EXCLUDING personalitytest1 and vision1)
    const GAMES = [
      { name: "2048", path: "./2048/" },
      { name: "GeoQuiz", path: "./GeoQuiz/" },
      { name: "Reversi", path: "./Reversi/" },
      { name: "Sudoku", path: "./Sudoku/" },
      { name: "Tetris", path: "./Tetris/" },
      { name: "True Or Dare", path: "./TrueOrDare/" },
      { name: "Astigmatism", path: "./astigmatism/" },
      { name: "Click", path: "./click/" },
      { name: "Memory", path: "./memory/" },
      { name: "Peripheral", path: "./peripheral/" },
      { name: "Reversi MP", path: "./reversi-mp/" },
      { name: "Sound Test", path: "./sound-test/" },
      { name: "Vision", path: "./vision/" },
      { name: "Wheels", path: "./wheels/" }
    ];

    const grid = document.getElementById("grid");
    const countPill = document.getElementById("countPill");

    function makeCard({ name, path }) {
      const a = document.createElement("a");
      a.className = "card";
      a.href = path;

      const icon = document.createElement("div");
      icon.className = "icon";
      icon.textContent = name.trim().slice(0, 1).toUpperCase();

      const title = document.createElement("div");
      title.className = "title";
      title.textContent = name;

      const meta = document.createElement("div");
      meta.className = "meta";
      meta.textContent = path.replace("./", "");

      const arrow = document.createElement("div");
      arrow.className = "arrow";
      arrow.textContent = "→";

      a.appendChild(icon);
      a.appendChild(title);
      a.appendChild(meta);
      a.appendChild(arrow);

      return a;
    }

    // render
    grid.innerHTML = "";
    GAMES.forEach(g => grid.appendChild(makeCard(g)));
    countPill.textContent = `${GAMES.length} games`;

    // year
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
